<!DOCTYPE html>

<!-- 
  This page allows the users to post new listings.
  Author: Justin Nichols
  Class: CSC337
-->

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Create a new listing.">
    <meta name="author" content="Justin Nichols"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Listing</title>
    <link type="text/css" rel="stylesheet" href="post.css">
    <script src="post.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <h1>Ostaa</h1>
    <form>
      <div id="inField">
        <h1>Add a Post</h1>
      </div>
      <div class="in-field">
        <label for="title">Title: </label>
        <input type="text" id="title">
      </div>
      <div class="in-field">
        <label for="desc">Desc: </label>
        <input type="text" id="desc">
      </div>
      <div class="in-field">
        <label for="image">Image: </label>
        <input type="text" id="image">
      </div>
      <div class="in-field">
        <label for="price">Price: </label>
        <input type="number" id="price">
      </div>
      <div class="in-field">
        <label for="status">Status: </label>
        <input type="avail" id="avail">
      </div>
      <div class="in-field">
        <label for="seller">Username: </label>
        <input type="text" id="seller">
      </div>
      <div class="in-field">
        <input type="button" onclick="addItem()" value="Create Post">
      </div>
    </form>
  </body>
</html>
