<!DOCTYPE html>

<!-- 
  This is the account-creation page / login page for the website.
  Author: Justin Nichols
  Class: CSC337
-->

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Please create an account or sign in.">
    <meta name="author" content="Justin Nichols"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ostaa</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <h1>Ostaa</h1>
    <form>
      <div class="in-field">
        <h2>Login</h2>
      </div>
      <div class="in-field">
        <label for="acct-name">Username: </label>
        <input type="text" id="acct-name">
      </div>
      <div class="in-field">
        <label for="acct-pass">Password: </label>
        <input type="password" id="acct-pass">
      </div>
      <div class="in-field">
        <input type="button" onclick="login()" value="Login">
      </div>
      <div class="in-field">
        <p id="login-status"></p>
      </div>
    </form>
    <form>
      <div class="in-field">
        <h2>Create Account</h2>
      </div>
      <div class="in-field">
        <label for="username">Username: </label>
        <input type="text" id="username">
      </div>
      <div class="in-field">
        <label for="password">Password: </label>
        <input type="password" id="password">
      </div>
      <div class="in-field">
        <input type="button" onclick="addUser()" value="Create">
      </div>
      <div class="in-field">
        <p id="creationMsg"></p>
      </div>
    </form>
  </body>
</html>
